<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>{{ .Title }}</title>
</head>
<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1>Entrer les information a générer dans le Qr-code</h1>
        </div>
        <form action="/post" method="POST" class="mt-5">
            <div class="row">
                <div class="col">
                    <input type="text" name="name" class="form-control" placeholder="Entrer le nom du produit">
                    <input type="text" name="energie" class="form-control mt-3" placeholder="Teneur en energie">
                    <input type="text" name="cholesterole" class="form-control mt-3" placeholder="Teneur en Cholesterole">
                    <input type="text" name="lipide" class="form-control mt-3" placeholder="Teneur en lipide">
                    <input type="text" name="proteine" class="form-control mt-3" placeholder="Teneur en proteine">
                    <input type="text" name="sodium" class="form-control mt-3" placeholder="Teneur en sodium">
                    <input type="text" name="fer" class="form-control mt-3" placeholder="Teneur en fer">
                </div>
                <div class="col">
                    <select name="poid" class="form-control mt-3">
                        <option value="50 Gramme" selected>50 gramme</option>
                        <option value="80 Gramme" >80 gramme</option>
                        <option value="150 Gramme" >150 gramme</option>
                        <option value="200 Gramme" >200 gramme</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Success</button>
            </div>
        </form>
        <div class="col text-center" style="margin-top: 100px;">
            <img src="/assets/{{ .FileName }}" alt="Qr code standart">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
